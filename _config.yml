# Site settings
title:          Untitled Shelf
description:    "An unnamed space for stray thoughts and creations."
baseurl:        "/"
url:            "https://untitledshelf.github.io"

# Google Analytics
#google_analytics: UAâ€”XXXXXXXX-X

# Author
#author:
# name:         
# url:          
